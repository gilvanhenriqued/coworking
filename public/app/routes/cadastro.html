<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coworking IFPB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js">
  </script>
</head>
<body>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <form>
          <h2 class="col-md-12">Criar Conta</h2>
          <div class="form-group col-md-5">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="n01">
          </div>
          <div class="form-group col-md-7">
            <label for="undername">CPF</label>
            <input type="text" class="form-control" id="s02">
          </div>
          <div class="form-group col-md-6">
            <label for="datanascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="d03">
          </div>
          <div class="form-group col-md-6">
            <label for="genero">GÃªnero</label>
            <select class="form-control" name="genero" id="g04">
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>
          <div class="form-group col-md-12">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="e05">
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="s06">
          </div>
          <div class="form-group col-md-6">
            <label for="confirmacao">Confirme a Senha</label>
            <input type="password" class="form-control" id="c07">
          </div>
            <button type="button" class="btn btn-success pull-right" name="button" id="botao">Criar Conta</button>
        </form>
      </div>
    </div>
</body>
</html>
