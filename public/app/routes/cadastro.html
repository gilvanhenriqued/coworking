<style>
body{
margin-top: 80px;
}
</style>

  <div class="row" ng-controller="MainCtrl as x">
    <div class="col-md-offset-3 col-md-6">
      <form>
        <div class="panel panel-default">
        <div class="panel-heading" style="font-size:20px">Criar conta</div>
        <div class="panel-body">
        <div class="form-group col-md-5">
          <label for="name">Nome</label>
          <input type="text" class="form-control" ng-model="x.nome">
        </div>
        <div class="form-group col-md-7">
          <label for="cpf" ng-model="x.cpf">CPF</label>
          <input type="text" class="form-control" ng-model="x.cpf">
        </div>
        <div class="form-group col-md-6">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" class="form-control" ng-model="x.dataNascimento">
        </div>
        <div class="form-group col-md-6">
          <label for="genero">Gênero</label>
          <select class="form-control" name="genero" ng-model="x.genero">
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <span ng-blind="x.genero"></span>
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" ng-model="x.email">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Endereço</label>
          <input type="text" class="form-control" ng-model="x.endereco">
        </div>
        <div class="form-group col-md-6">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" ng-model="x.senha">
        </div>
        <div class="form-group col-md-6">
          <label for="confirmacao">Confirme a senha</label>
          <input type="password" class="form-control" ng-model="x.senha2">
        </div>
        <div class= "col-md-offset-9 col-md-3">
          <button type="button" class="btn btn-success pull-right" name="button"
           ng-click="x.registrarCliente()">Criar conta</button>
        </div>
      </form>
    </div>
  </div>
</div>
