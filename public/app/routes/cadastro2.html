<style>
body{
margin-top: 80px;
}
</style>
<div class="row" ng-controller="MainCtrl as x">
  <div class="col-md-offset-3 col-md-6">
    <form>
      <div class="panel panel-default">
      <div class="panel-heading" style="font-size:20px">Criar conta</div>
      <div class="panel-body">
      <div class="form-group col-md-6">
        <label for="name">CNPJ</label>
        <input type="text" class="form-control" ng-model="x.cnpj">
      </div>
      <div class="form-group col-md-6">
        <label for="undername">Nome</label>
        <input type="text" class="form-control" ng-model="x.nome">
      </div>
      <div class="form-group col-md-6">
        <label for="datanascimento">Data de fundação</label>
        <input type="date" class="form-control" ng-model="x.dataFundacao">
      </div>
      <div class="form-group col-md-6">
        <label for="pais">País</label>
        <input type="text" class="form-control" ng-model="x.pais">
      </div>
      <div class="form-group col-md-6">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" ng-model="x.estado">
      </div>
      <div class="form-group col-md-6">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" ng-model="x.cidade">
      </div>
      <div class="form-group col-md-6">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" ng-model="x.bairro">
      </div>
      <div class="form-group col-md-6">
        <label for="rua">Rua</label>
        <input type="text" class="form-control" ng-model="x.rua">
      </div>
      <div class="form-group col-md-6">
        <label for="numero">Número</label>
        <input type="text" class="form-control" ng-model="x.numero">
      </div>
      <div class="form-group col-md-6">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" ng-model="x.email">
      </div>
      <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" ng-model="x.senha">
      </div>
      <div class="form-group col-md-6">
        <label for="confirmacao">Confirme a senha</label>
        <input type="password" class="form-control" ng-model="x.senha2">
      </div>
      <div class= "col-md-offset-9   col-md-3">
        <br></br>
        <button type="button" class="btn btn-success pull-right" name="button"
         ng-click="x.registrarEmpresa()">Criar conta</button>
       </div>
      </form>
    </div>
  </div>
</div>
