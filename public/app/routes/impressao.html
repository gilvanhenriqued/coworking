<style>
body{
margin-top: 80px;
}
</style>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <form>
          <div class="panel panel-default">
          <div class="panel-heading" style="font-size:20px">Impressão</div>
          <div class="panel-body">
          <div class="form-group col-md-5">
            <label for="name" style="color:black" >Quantidade de páginas</label>
            <input type="number" class="form-control">
          </div>
        </form>
        <form>
          <div class="form-group col-md-5">
            <label for="name" style = "color:black">Quantidade de cópias</label>
            <input type="number" class="form-control">
          </div>
        </form>
        <form>
          <div class="form-group col-md-5">
            <label for="name" style = "color:black">Data</label>
            <input type="date" class="form-control">
          </div>
        </form>
        <form>
          <div class="form-group col-md-5">
            <label for="name" style = "color:black">Horário</label>
            <input type="time" class="form-control">
          </div>
        </form>
        <form>
          <div class="form-group col-md-5">
            <label for="genero" style="color:black">Tipos de papel</label>
            <select class="form-control" name="genero" ng-model="x.genero">
              <option>Papel Ofício</option>
              <option>Papel Jornal</option>
              <option>Papel Offset</option>
              <option>Papel Fotográfico</option>
              <option>Papel Couché</option>
              <option>Papel de Revista</option>
            </select>
          </div>
        </form>
        <form>
          <div class="form-group col-md-4">
            <label for="name" style = "color:black">Tamanho do papel</label>
            <div class="form-group col-md-7">
              <label for="name" style = "color:black">Altura</label>
              <input type="number" placeholder="0.00" required name="price" min="0" value="0"
              step="0.01" title="Currency" class="form-control">
              <label for="name" style = "color:black">Largura</label>
              <input type="number" placeholder="0.00" required name="price" min="0" value="0"
              step="0.01" title="Currency" class="form-control">
          </div>
          </div>
        </form>
        <div class= "col-md-offset-7   col-md-3">
          <br></br>
            <button type="button" class="btn btn-success pull-right" name="button">Solicitar impressão</button>
        </div>
      </div>
    </div>
</div>
