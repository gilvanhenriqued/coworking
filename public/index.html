<!DOCTYPE html>
<html ng-app="coworking">
<head>
  <meta charset="utf-8">
  <title>Coworking Picuí</title>
  <script type="text/javascript" src="/scripts/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/scripts/angular/angular.min.js"></script>
  <script src="/scripts/angular-route/angular-route.min.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/components/apiService.js"></script>
  <script src="app/components/main/mainCtrl.js"></script>
  <script src="app/components/tickets/ticketCtrl.js"></script>
  <script src="app/components/authService.js"></script>
  <script src="app/components/authentications/authenticationCtrl.js"></script>
  <script src="app/components/users/userCtrl.js"></script>
</head>

<style>
body{
  background-image:url('images/home.jpg');
  background-size: cover;
}

</style>


<body ng-cloak ng-controller="MainCtrl as c">

  <!-- Mensagem de alerta de erro no login -->
  <div class="container">
    <div ng-cloak class="col-md-offset-3 col-md-6" role="alert" ng-show="c.event">
      <div ng-class="[c.eventClass]" class="alert">
        <button type="button" class="close" ng-click="c.closeAlert()" aria-label="Close">
          <span aria-hidden="true">&times; </span>
        </button>
        {{c.eventMessage}}
      </div>
    </div>
  </div>

  <div class="navbar navbar-inverse bg-primary navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <!-- Botão para expandir o menu. Aparece quando a largura da tela diminui (Requer JS). -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
        data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" style="green">Coworking</a>
    </div>
    <!-- Os itens de menu -->
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#" style="green">Início</a></li>
        <li ><a href="#!/login" style="auto">Entrar</a></li>
        <li class="dropdown" ng-show="c.isAuthed() == false">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button"
          aria-haspopup="true" aria-expanded="false" >Cadastro <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#!/cadastro">Pessoal</a></li>
            <li><a href="#!/cadastro2">Empresarial</a></li>
          </ul>
        </li>        <li class="dropdown" ng-show="c.isAuthed()">
          <!-- A AUSENCIA DOS SERVIÇOS PARA QUEM NÃO ESTÁ LOGADO DEU CERTO !!! :D :D -->
          <a class="dropdown-toggle" data-toggle="dropdown" role="button"
          aria-haspopup="true" aria-expanded="false"> Serviços <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#!/reserva">Reserva</a></li>
            <li><a href="#!/reuniao">Reunião</a></li>
            <li><a href="#!/impressao">Impressão</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#!/tickets">Pagamentos</a></li>
          </ul>
        </li>
        <li><a href="#"  >Membros</a></li>
        <li><a href="#"  >Contatos</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="c.isAuthed()" ng-click="c.sair()">
          <a href="#" >Sair</a>
        </li>
      </ul>
      <div class="nav navbar-nav navbar-right col-md-offset-6  col-md-4"
      style = "margin-top:8px">
        <form class="form-inline pull-xs-right">
          <input class="form-control" type="text" placeholder="Pesquisar">
          <button class="btn btn-info glyphicon glyphicon-search" type="submit"></button>
        </form>
      </div>
      </div>
    </div>
  </div>
  <div ng-view></div>

  </body>
</html>
